<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>carousel com</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }


  /* ------------------------ */
  /* GENERAL STYLES */
  /* ------------------------ */
  body {
    font-family: "Inter", sans-serif;
    color: #343a40;
    line-height: 1;
  }

  .carousel {
    background-color: #087f5b;
    width: 800px;
    margin: 100px auto;
    border-radius: 8px;
    padding: 32px;
    padding-left: 86px;
    padding-right: 48px;
    position: relative;
    display: flex;
    gap: 86px;
  }

  img {
    height: 200px;
    transform: scale(1.5);
    border-radius: 8px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
  }

  .testimonial-job {
    font-size: 12px;
  }

  .testimonial-author {
    font-size: 14px;
    margin-bottom: 4px;
    color: #c3fac8;
  }

  .testimonial-text {
    font-size: 18px;
    font-weight: 500;
    line-height: 1.5;
    margin-bottom: 32px;
    color: #e6fcf5;
  }

  .btn {
    background-color: #fff;
    border: none;
    height: 40px;
    width: 40px;
    position: absolute;
    cursor: pointer;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);

  }

  .btn-icon {
    height: 24px;
    width: 24px;
    stroke: #087f5b;


  }

  .btn--left {
    left: 0;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .btn--right {
    right: 0;
    top: 50%;
    transform: translate(50%, -50%);
  }

  .dots {
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translate(-50%, 32px);
    display: flex;
    gap: 12px;
  }

  .dot {
    height: 12px;
    width: 12px;
    background-color: #fff;
    border: 2px solid #087f5b;
    border-radius: 50%;
    cursor: pointer;

  }

  .dot--fill {
    background-color: #087f5b;
  }
</style>

<body>
  <div class="carousel">
    <img src="maria.jpg" alt="Maria de Almelda" />
    <blockquote class="testimonial ">
      <p class="testimonial-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor
        repellat at, nesciunt quia cum minima ipsum culpa totam sapiente
        quasi voluptatibus!
      </p>
      <p class="testimonial-author">Maria de Almeida</p>
      <p class="testimonial-job">Senior Product Manager at EDP commercial</p>
    </blockquote>
    <button class="btn btn--left">
      <svg class="btn-icon " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button class="btn btn--right">

      <svg class="btn-icon  " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
      </svg>
    </button>
    <div class="dots">
      <button class="dot dot--fill">&nbsp;</button>
      <button class="dot">&nbsp;</button>
      <button class="dot">&nbsp;</button>
      <button class="dot">&nbsp;</button>

    </div>
  </div>
</body>

</html>
